<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style_asistencia.css') }}" />
</head>

<body>
  <header>
    <nav class="top-nav">
      <div class="nav-left">
        <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo" />
      </div>
      <div class="nav-right">
        <button onclick="window.location.href='/logout';">Cerrar sesi칩n</button>
      </div>
    </nav>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="Div-Principal">
    <!-- Contenedor para la c치mara y la foto -->
    <div class="form-container">
      <div class="video-container">
        <video id="video" width="320" height="240" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
      </div>
      <button id="abrirCamaraBtn">Abrir C치mara</button>
      <button id="tomarFotoBtn" style="display:none;">Tomar Foto</button>
      <button id="cerrarCamaraBtn" style="display:none;">Cerrar C치mara</button>

      <!-- Input oculto para guardar la foto en base64 (CORREGIDO: estaba faltando en tu HTML) -->
      <input type="hidden" id="fotoInput" name="foto" />

      <p id="resultado"></p>

      <!-- Inputs ocultos para ubicaci칩n -->
      <input type="hidden" id="latitud" name="latitud" />
      <input type="hidden" id="longitud" name="longitud" />
    </div>
  </div>

  <script>
    const abrirCamaraBtn = document.getElementById('abrirCamaraBtn');
    const video = document.getElementById('video');
    // CORREGIDO: El id aqu칤 debe coincidir con el del bot칩n en HTML (tomarFotoBtn)
    const tomarFotoBtn = document.getElementById('tomarFotoBtn');
    const canvas = document.getElementById('canvas');
    // Input oculto para la foto
    const fotoInput = document.getElementById('fotoInput');
    let stream;

    abrirCamaraBtn.addEventListener('click', async function () {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" } // Forzar c치mara frontal
        });
        video.srcObject = stream;
        video.style.display = 'block';
        tomarFotoBtn.style.display = 'inline-block';
        abrirCamaraBtn.style.display = 'none';
      } catch (err) {
        alert("No se pudo acceder a la c치mara: " + err.message);
      }
    });

    tomarFotoBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      const width = 320;
      const height = 240;
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);

      const dataURL = canvas.toDataURL('image/jpeg', 0.6);
      // Guardar la foto en el input oculto para enviarla luego
      fotoInput.value = dataURL;

      // Mostrar previsualizaci칩n (opcional)
      const preview = document.getElementById('previewImg');
      if (preview) {
        preview.src = dataURL;
      } else {
        const imgPreview = document.createElement('img');
        imgPreview.id = 'previewImg';
        imgPreview.src = dataURL;
        imgPreview.style.marginTop = '10px';
        imgPreview.style.maxWidth = '100%';
        document.querySelector('.form-container').appendChild(imgPreview);
      }

      alert("游닞 Foto capturada. Ahora env칤a el formulario.");

      // Detener c치mara
      stream.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      tomarFotoBtn.style.display = 'none';
      abrirCamaraBtn.style.display = 'inline-block';
    });
  </script>
</body>

</html>
